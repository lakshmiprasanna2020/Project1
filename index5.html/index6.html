<html lang="en">
    <title>lession 01</title>
    <header>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </header>
    <body>
        <div class="container">
            <form>
                <div class="row">
                    <label>First Name</label>
                    <input name="person_name"/>
                </div>
                <div class="row">
                    <label>Last Name</label>
                    <input name="last_name"/>
                </div>
                <div class="row">
                    <label>Enter Your Mail id</label>
                    <input name="Mail id"/>
                </div>
                <div class="row">
                    <label>Enter Password</label>
                    <input type="password" name="password"/>
                </div>
                <div class="row">
                    <label>Male</label>
                    <input type="radio" name="gender" value="male">
                    <label>Female</label>
                    <input type="radio" name="gender" value="female">
                </div>
                <div class="row">
                    How Many Countries Visited From Last Two Years?<br />
                    <div class="col-lg-12">
                        <label>India</label>
                        <input type="checkbox" name="india" value="India">
                        <label>Malaysia</label>
                        <input type="checkbox" name="malaysia" value="Malaysia">
                        <label>Singapore</label>
                        <input type="checkbox" name="singapore" value="Singapore">
                    </div>
                    
                </div>
                <div class="row">
                    <label>What is your higher education</label>
                    <select name="Education">
                        <option value="Graduate">Graduate</option>
                        <option value="Bachelors Degree">Bachelors Degree</option>
                        <option value="Ph.D">Ph.D</option>
                        <option value="PG">PG</option>
                    </select>
                </div>
                <div class="row">
                    <label>Your Home Address</label>
                    <textarea name="Person_name"></textarea>
                </div>
                <div class="row">
                    <button type="button">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
